		<style>
		:root{--ink:#1b1b1b;--muted:#666;--line:#e6e6e6;--card:#fafafa}

		.archive-intro{margin:6px 0 18px;color:var(--muted);line-height:1.6;font-size:14px}
		.archive-intro a{color:var(--muted);text-decoration:underline}

		/* 큰 박스: [←] [콘텐츠] [→] + 상단 이름 + 하단 바 + 설명 */
		.people-frame{
			display:grid;
			grid-template-columns: 72px 1fr 72px; /* 좌/우 화살표 전용 칼럼(겹침 방지) */
			grid-template-rows: auto auto auto auto; /* 이름, 콘텐츠, 하단바, 설명 */
			gap:14px 16px;
			border:1px solid var(--line); border-radius:16px;
			padding:16px 16px 18px; background:#fff; min-height:520px;
		}

		/* 상단 이름 */
		.person-head {
		grid-column: 2;
		grid-row: 1;
		margin: 0;
		font-weight: 700;
		color: #222;
		}

		.person-head .name {
		font-size: 30px; /* 이름 크게 */
		}

		.person-head .meta {
		font-size: 16px; /* 학과/나이 작게 */
		font-weight: normal;
		color: #666;
		}

		/* 좌/우 화살표(작게) — Y축 박스 가운데 고정 */
		.arrow {
		grid-row: 2; /* 콘텐츠 영역에 위치 고정 */
		align-self: center;
		width: 64px;
		height: 64px;
		border-radius: 9999px;
		border: 1.5px solid #cfcfcf;
		background: #fff;
		display: grid;
		place-items: center;
		justify-self: center;
		box-shadow: 0 2px 4px rgba(0,0,0,.06);
		cursor: pointer;
		transition: transform .08s ease, background .15s ease;
		}

		.arrow:hover{background:#f6f6f6;transform:translateX(1px)}
		.arrow svg{width:22px;height:22px;stroke:#6f6f6f}

		/* 가운데 콘텐츠(작품 3개 + 오른쪽 텍스트) */
		.content{grid-column:2; grid-row:2;
			display:grid;
			grid-template-columns: 2.7fr 1fr 1.4fr; /* 4:3 1장 | 정사각 2장 | 설명 */
			grid-template-rows: 1fr 1fr;
			gap:16px;
		}
		/* 비율 고정 */
		.ratio-43{aspect-ratio:4/3}
		.ratio-11{aspect-ratio:1/1}

		/* 카드 */
		.card{
			background:var(--card); border:1px solid var(--line); border-radius:10px;
			overflow:hidden; display:flex; align-items:center; justify-content:center;
		}
		.card img,.card video{width:100%;height:100%;object-fit:cover;display:block}

		/* 위치 매핑 */
		#cardA{grid-column:1; grid-row:1 / span 2;} /* 큰 4:3 */
		#cardB{grid-column:2; grid-row:1;}           /* 정사각 위 */
		#cardC{grid-column:2; grid-row:2;}           /* 정사각 아래 */

		/* 오른쪽 설명 줄 */
		/* (혹시 빠졌을 수 있어 다시 명시) 오른쪽 텍스트 영역과 밑줄 스타일 */
		.textlines{
		grid-column:3;           /* .content 그리드의 3번째 열 */
		grid-row:1 / span 2;     /* 위/아래 두 행 전체 사용 */
		display:grid;
		gap:14px;
		align-content:start;
		}
		.uline{
		border-bottom:2px solid #222;
		padding-bottom:8px;
		min-height:22px;         /* 내용 없어도 밑줄 보이게 */
		line-height:1.4;
		font-size:15px;
		color:#222;
		}

		/* 하단 바(큰 박스 안쪽) : [이름/페이지] [도트] [드라이브 링크] */
		.lowerbar{
			grid-column:2; grid-row:3;
			display:grid; grid-template-columns: 1fr auto 1fr; align-items:center;
			padding-top:4px; color:#5a5a5a; font-size:14px;
		}
		.who{justify-self:start}
		.dots{display:flex;gap:6px;justify-self:center}
		.dot{width:7px;height:7px;border-radius:50%;background:#cfcfcf}
		.dot.active{background:#404040}
		.drive-link{justify-self:end}
		.drive-link a{color:#444;text-decoration:underline;word-break:break-all}

		/* 설명 본문(큰 박스 안쪽) */
		.desc{grid-column:2; grid-row:4; font-size:13px; color:#7a7a7a}

		/* 반응형 */
		@media (max-width:960px){
			.content{grid-template-columns: 2.4fr 1fr 1.2fr}
		}
		@media (max-width:720px){
			.people-frame{grid-template-columns:1fr; grid-template-rows:auto auto auto auto auto; gap:12px}
			.person-head{grid-column:1}
			.content{grid-column:1; grid-template-columns:1fr; grid-template-rows:auto auto auto auto; gap:12px}
			#cardA,#cardB,#cardC{grid-column:1; grid-row:auto}
			.textlines{grid-column:1; grid-row:auto}
			.lowerbar{grid-column:1}
			.desc{grid-column:1}
			/* 화살표는 아래로 */
			#prevBtn,#nextBtn{grid-column:1; width:56px;height:56px}
			#prevBtn{grid-row:5; justify-self:start}
			#nextBtn{grid-row:5; justify-self:end}
		}
		</style>

			<!-- Main -->
				<section id="main">

						<h2>디자인 팀 아카이브</h2>

						<p class="archive-intro" style="margin-bottom: 20px;">
						굿즈, 포스터 등 워크숍의 상징물들을 디자인하고, 과정을 그림으로 표현했습니다.
						</p>

						<div class="people-frame" aria-live="polite">
						<!-- 상단 이름 -->
						<h3 class="person-head" id="personHead" style="margin: 20px 0;"></h3>

						<!-- 좌/우 화살표 (작게) -->
						<button class="arrow" id="prevBtn" aria-label="이전 사람">
							<svg viewBox="0 0 24 24" fill="none"><path d="M19 12H5M11 5L4 12l7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
						</button>

						<!-- 콘텐츠: 4:3 하나 + 1:1 두 개 + 설명줄 -->
						<div class="content">
							<div class="card ratio-43" id="cardA"></div>
							<div class="card ratio-11" id="cardB"></div>
							<div class="card ratio-11" id="cardC"></div>
							<div class="textlines" id="textLines"></div>
						</div>

						<button class="arrow" id="nextBtn" aria-label="다음 사람">
							<svg viewBox="0 0 24 24" fill="none"><path d="M5 12h14M13 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
						</button>

						<!-- 큰 박스 안쪽 하단 바 -->
						<div class="lowerbar">
							<div class="who" id="who"></div>
							<div class="dots" id="dots"></div>
							<div class="drive-link">세부 결과물 링크: <a id="driveLink" href="#" target="_blank" rel="noopener">링크 열기</a></div>
						</div>

		<script>
		/* ====== 데이터 (작품 3개 고정: 4:3 하나 + 1:1 두 개) ====== */
		const people = [
			{
			name: "강대현", meta: "미디어커뮤니케이션학과, 24",
			drive: "https://drive.google.com/drive/folders/1jSNxfIgfHX9uWen7FU0AQhMeJI-irZCS?usp=drive_link",
			works: [
				{ type: "image", src: "gallery/peace1.png" }, // 4:3
				{ type: "image", src: "gallery/peace2.png" }, // 1:1(위)
				{ type: "image", src: "gallery/peace3.png" }  // 1:1(아래)
			],
			lines: [ /*10줄까지 쓸 수 있음*/
				"바다와 호수, 다시 숨 쉬는 풍경",
				"잔해 위에서 돋아나는 새싹",
				"물을 머금은 공기, 평화의 기도",
				""
			],
			desc: "전쟁의 잔해 위에도 생명은 피어난다 — 물과 식물, 그리고 호흡."
			},
			{
			name: "홍길동", meta: "디자인학과, 23",
			drive: "https://example.com",
			works: [
				{ type: "image", src: "gallery/alt1.jpg" },
				{ type: "image", src: "gallery/alt2.jpg" },
				{ type: "image", src: "gallery/alt3.jpg" }
			],
			lines: ["기억의 파편을 모아","서로의 발자국을 잇다"],
			desc: "기억은 남고, 남은 기억이 우리를 움직인다."
			}
		];

		/* ====== 요소 ====== */
		const headEl  = document.getElementById('personHead');
		const whoEl   = document.getElementById('who');
		const dotsEl  = document.getElementById('dots');
		const descEl  = document.getElementById('desc');
		const driveEl = document.getElementById('driveLink');
		const textBox = document.getElementById('textLines');
		const cardA   = document.getElementById('cardA');
		const cardB   = document.getElementById('cardB');
		const cardC   = document.getElementById('cardC');

		const prevBtn = document.getElementById('prevBtn');
		const nextBtn = document.getElementById('nextBtn');

		/* ====== 렌더 유틸 ====== */
		function put(item, target){
			target.innerHTML = "";
			if(!item){ target.appendChild(document.createElement('div')); return; }
			if(item.type === "video"){
			const v=document.createElement('video'); v.src=item.src; v.controls=true; v.playsInline=true;
			target.appendChild(v);
			}else{
			const img=new Image(); img.src=item.src; target.appendChild(img);
			}
		}

		function buildDots(active=0){
			dotsEl.innerHTML = "";
			people.forEach((_, idx)=>{
			const d=document.createElement('div');
			d.className = 'dot' + (idx===active ? ' active' : '');
			d.addEventListener('click', ()=>go(idx));
			dotsEl.appendChild(d);
			});
		}

		function buildTextLines(lines = []) {
		textBox.innerHTML = "";
		const list = lines.length ? lines : Array(15).fill("");  // 기본 15줄
		list.slice(0, 15).forEach(t => {
			const div = document.createElement('div');
			div.className = "uline";
			div.textContent = t;  // 빈 문자열이면 밑줄만 보임
			textBox.appendChild(div);
		});
		}
		/* ====== 상태/렌더 ====== */
		let cur=0;

		function render(){
			const p = people[cur];
			headEl.innerHTML = `<span class="name">${p.name}</span> <span class="meta">(${p.meta || ""})</span>`;
			whoEl.textContent  = `${p.name} — ${cur+1} / ${people.length}`;
			descEl.textContent = p.desc || "";
			if(p.drive) driveEl.href = p.drive;

			// 작품 3개 매핑
			const list = (p.works||[]).slice(0,3);
			put(list[0], cardA); // 4:3
			put(list[1], cardB); // 1:1 위
			put(list[2], cardC); // 1:1 아래

			buildTextLines(p.lines || []);
			[...dotsEl.children].forEach((d,i)=>d.classList.toggle('active', i===cur));
		}

		function go(n){
			cur = (n + people.length) % people.length; // 무한 순환
			render();
		}

		/* ====== 이벤트 ====== */
		prevBtn.addEventListener('click', ()=>go(cur-1));
		nextBtn.addEventListener('click', ()=>go(cur+1));
		window.addEventListener('keydown', e=>{
			if(e.key === 'ArrowLeft')  go(cur-1);
			if(e.key === 'ArrowRight') go(cur+1);
		});

		/* 초기화 */
		buildDots(0);
		render();
		</script>
